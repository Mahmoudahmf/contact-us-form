<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-7">
                <div class="contact-form">
                    <h2>Contact Us</h2>

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="single-form">
                                    <input type="text" placeholder="Your Name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="single-form">
                                    <input type="text" placeholder="Your Email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="single-form">
                                    <input type="text" placeholder="Your Subject">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="single-form">
                                    <input type="text" placeholder="Your phone">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="single-form">
                                    <textarea name="Message" placeholder="Your Message"> </textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div >
                                    <button class="main-btn" name="Message" placeholder="Message">Send</button>
                                </div>
                            </div>
                        </div>

                    </form>
              </div>
            </div>

            <div class="col-lg-5">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3322.469254068592!2d30.76408364152113!3d28.084525188205827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145b256c3b8bf01f%3A0x36c8eb028fd1c388!2z2YHZiNiv2KfZgdmI2YYg2KfZhNmF2YbZitinINin2KjZiCDZh9mE2KfZhA!5e0!3m2!1sar!2seg!4v1619754569355!5m2!1sar!2seg" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="contact-address">
                    <ul>
                        <li>
                            <div class="single-address">
                                <div class="icon">
                                    <i class="fas fa-home " aria-hidden="true"></i>
                                </div>
                            
                                <div class="cont">
                                    <p>Lorem ipsum dolor sit amet consectetur adipis</p>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="single-address">
                                <div class="icon color1">
                                    <i class="fas fa-phone" aria-hidden="true"></i>
                                </div>
                            
                                <div class="cont">
                                    <p>01066666666666</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>




    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
